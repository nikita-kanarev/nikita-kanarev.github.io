<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fontsampler с UI</title>
  <link rel="stylesheet" href="https://nikita-kanarev.github.io/fontsampler-skin.css">
</head>
<body>

  <div id="demo"></div>

  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script>
    const node = document.getElementById("demo");
    const fonts = [{
      name: "Archaism-Test",
      files: ["https://nikita-kanarev.github.io/Archaism-Test.woff2"]
    }];

    new Fontsampler(node, fonts, {
      ui: ["testString", "fontSize", "lineHeight", "letterSpacing"],
      testString: "Съешь ещё этих мягких французских булок"
    }).init();
  </script>
</body>
</html>
