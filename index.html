<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Минимальный Fontsampler</title>
  <link rel="stylesheet" href="https://nikita-kanarev.github.io/fontsampler-skin.css">
</head>
<body>

  <div id="demo">Demo minimal</div>

  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script>
    let node = document.getElementById("demo"),
        fonts = [{
          name: "Archaism-Test",
          files: ["https://nikita-kanarev.github.io/Archaism-Test.woff2"]
        }];

    new Fontsampler(node, fonts).init();
  </script>
</body>
</html>
