<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fontsampler Test</title>
  <link rel="stylesheet" href="https://nikita-kanarev.github.io/fontsampler-skin.css" />
</head>

<body>
  <div id="fontsampler-container" style="margin: 2rem;"></div>

  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sampler = Fontsampler(document.getElementById("fontsampler-container"), {}, {
        ui: ["fontSize", "lineHeight", "testString"],
      });
      sampler.loadFont("Archaism-Test", {
        source: "https://nikita-kanarev.github.io/Archaism-Test.woff2"
      });
    });
  </script>
</body>
</html>
