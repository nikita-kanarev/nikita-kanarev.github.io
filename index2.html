<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fontsampler + UI</title>
  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script src="https://nikita-kanarev.github.io/fontsampler-skin.js"></script>
  <link rel="stylesheet" href="assets/fontsampler-skin.css">
</head>

<body>

  <div id="demo">Text</div>

<script>
var fonts = [
    "name": "My Font",
    "files": ["https://nikita-kanarev.github.io/Archaism-Test.woff2"]
]
var options = {
    order: [["fontsize", "lineheight", "letterspacing"], "tester"]
}
var demo = new Fontsampler(document.getElementById("demo"), fonts, options)
FontsamplerSkin(demo)
demo.init()
</script>
</body>
</html>
