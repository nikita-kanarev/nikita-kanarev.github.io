<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Динамическая демонстрация шрифтов</title>

  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script src="https://nikita-kanarev.github.io/fontsampler-skin.js"></script>
  <link rel="stylesheet" href="https://nikita-kanarev.github.io/fontsampler-skin.css">

    <style>

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .font-demo {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .font-demo:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .font-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        /* Skin styles are provided by fontsampler-skin.css */
        /* Additional tweaks if needed… */
    </style>
</head>
<body>
    <div class="header">
        <h1>Демонстрация шрифтов</h1>
        <p>Интерактивные примеры различных веб‑шрифтов с использованием fontsampler‑js</p>
    </div>

    <!-- Inter Variable Font -->
    <div class="font-demo">
        <div class="font-title">Inter Variable</div>
        <div
            data-fontsampler
            data-font-url="https://nikita-kanarev.github.io/InterVariable.woff2"
            data-font-name="Inter Variable"
            data-variable-axes="wght:100:900:1:Weight"
            data-opentype-features="kern:Kerning:true,liga:Ligatures:true"
            data-initial-text="Это Inter — современный вариативный шрифт для цифровых интерфейсов. Попробуйте изменить настройки!"
            data-font-size="24"
            data-multiline="true">
        </div>
    </div>

    <!-- Oswald Font -->
    <div class="font-demo">
        <div class="font-title">Oswald</div>
        <div
            data-fontsampler
            data-font-url="https://nikita-kanarev.github.io/Oswald.ttf"
            data-font-name="Oswald"
            data-opentype-features="kern:Kerning:true"
            data-initial-text="OSWALD — ВЫРАЗИТЕЛЬНЫЙ ШРИФТ ДЛЯ ЗАГОЛОВКОВ И АКЦЕНТОВ. ИДЕАЛЕН ДЛЯ СОЗДАНИЯ СИЛЬНОГО ВИЗУАЛЬНОГО ВОЗДЕЙСТВИЯ."
            data-font-size="28"
            data-multiline="true">
        </div>
    </div>

    <!-- Bitcount Prop Single Font -->
    <div class="font-demo">
        <div class="font-title">Bitcount Prop Single</div>
        <div
            data-fontsampler
            data-font-url="https://nikita-kanarev.github.io/BitcountPropSingle.ttf"
            data-font-name="Bitcount Prop Single"
            data-opentype-features="kern:Kerning:true"
            data-initial-text="Bitcount — уникальный моноширинный шрифт с характером. Отлично подходит для кода и технических текстов."
            data-font-size="20"
            data-multiline="true">
        </div>
    </div>

  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script src="https://nikita-kanarev.github.io/fontsampler-skin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('[data-fontsampler]').forEach(el => {
                const fonts = [{
                    name: el.dataset.fontName || 'Custom Font',
                    files: [ el.dataset.fontUrl ]
                }];
                const options = {
                    initialText: el.dataset.initialText || '',
                    multiline: el.dataset.multiline !== 'false',
                    lazyload: false,
                    order: [
                        ["fontsize","lineheight","letterspacing"],
                        ["alignment"],
                        "opentype",
                        "tester"
                    ],
                    config: {
                        fontsize: { unit:"px", init: +el.dataset.fontSize||18, min:12, max:96, step:1, label:"Размер" },
                        lineheight: { unit:"%", init:140, min:80, max:200, step:5, label:"Интерлиньяж" },
                        letterspacing: { unit:"em", init:0, min:-0.1, max:0.5, step:0.01, label:"Трекинг" },
                        alignment: { choices:["left|По левому краю","center|По центру","right|По правому краю"], init:"left", label:"Выравнивание" },
                        opentype: (() => {
                            if (!el.dataset.opentypeFeatures) return undefined;
                            const feats = el.dataset.opentypeFeatures.split(',').map(f => {
                                const [tag,label,def] = f.split(':');
                                return { tag, label, def: def==='true' };
                            });
                            return {
                                choices: feats.map(f=>`${f.tag}|${f.label}`),
                                init: feats.filter(f=>f.def).map(f=>f.tag),
                                label: "OpenType функции"
                            };
                        })(),
                        tester: { editable:true, label:false }
                    }
                };

                // add variable axes
                if (el.dataset.variableAxes) {
                    const axes = el.dataset.variableAxes.split(',').map(a=>a.split(':'));
                    axes.forEach(([tag,min,max,step,label]) => {
                        options.order[0].push(tag);
                        options.config[tag] = {
                            init: (+min + (+max-min)/2) | 0,
                            min: +min,
                            max: +max,
                            step: +step || 1,
                            label: label || tag
                        };
                    });
                }

                const fs = new Fontsampler(el, fonts, options);
                // if you loaded skin.js, apply it:
                if (typeof FontsamplerSkin === 'function') FontsamplerSkin(fs);
                fs.init();
            });
        });
    </script>
</body>
</html>
