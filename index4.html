<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Динамическая демонстрация шрифтов</title>

  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script src="https://nikita-kanarev.github.io/fontsampler-skin.js"></script>
  <link rel="stylesheet" href="https://nikita-kanarev.github.io/fontsampler-skin.css">

 
</head>
<body>
<!-- INTER: Variational Tester -->
<div id="sampler_Inter" 
    data-mode="tester"
    data-font-url="https://nikita-kanarev.github.io/InterVariable.woff2"
    data-font-name="Inter Variable"
    data-variable-axes="wght:100:900:1:Weight,opsz:9:72:1:Optical Size,slnt:-10:0:1:Slant"
    data-opentype-features="kern:Kerning:true,liga:Ligatures:true"
    data-order="wght,opsz,slnt|opentype|tester"
    data-initial-text="Inter Variable — современный вариативный шрифт.">Inter Variable — современный вариативный шрифт.</div>


<div id="sampler_Inter" 
    data-mode="tester"
    data-font-url="https://nikita-kanarev.github.io/WorkSans.woff2"
    data-font-name="WorkSans"
    data-variable-axes="wght:100:900:1:Weight,opsz:9:72:1:Optical Size,slnt:-10:0:1:Slant"
    data-opentype-features="kern:Kerning:true,liga:Ligatures:true"
    data-order="wght,opsz,slnt|opentype|tester"
    data-initial-text="Inter Variable — современный вариативный шрифт.">WorkSans — современный вариативный шрифт.</div>

<!-- WORKSANS: Readonly samples -->
<div id="sampler_1"
    data-mode="readonly"
    data-font-url="https://nikita-kanarev.github.io/WorkSans.woff2"
    data-axes="wght:100"
    data-initial-text="Вес 100">Вес 100</div>

<div id="sampler_2"
    data-mode="readonly"
    data-font-url="https://nikita-kanarev.github.io/WorkSans.woff2"
    data-axes="wght:400"
    data-initial-text="Вес 400">Вес 400</div>

<div id="sampler_3"
    data-mode="readonly"
    data-font-url="https://nikita-kanarev.github.io/WorkSans.woff2"
    data-axes="wght:700"
    data-initial-text="Вес 700">Вес 700</div>


  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script src="https://nikita-kanarev.github.io/fontsampler-skin.js"></script>
<script type="module">

  document.querySelectorAll("div[id^='sampler_']").forEach(el => {
    const mode = el.dataset.mode || "tester";
    const fontUrl = el.dataset.fontUrl;
    const fontName = el.dataset.fontName || "VariableFont";
    const initialText = el.textContent.trim();
    const isReadonly = mode === "readonly";

    const axes = {};
    if (el.dataset.axes) {
      el.dataset.axes.split(",").forEach(pair => {
        const [key, val] = pair.split(":");
        axes[key.trim()] = parseFloat(val);
      });
    }

    const opentype = {};
    if (el.dataset.opentypeFeatures) {
      el.dataset.opentypeFeatures.split(",").forEach(tag => {
        opentype[tag.trim()] = true;
      });
    }

    const order = el.dataset.order ? el.dataset.order.split("|").map(group => group.split(",")) : [["wght", "opsz", "slnt"], ["opentype"], ["tester"]];

    const config = {
      wght: { init: axes.wght || 400 },
      opsz: { init: axes.opsz || 14 },
      slnt: { init: axes.slnt || 0 },
      tester: {
        multiline: false,
        editable: !isReadonly,
        label: false,
      },
    };

    const sampler = new Fontsampler(el, { [fontName]: fontUrl }, {
      order: isReadonly ? [["tester"]] : order,
      config: isReadonly ? { tester: config.tester } : config,
    });

    if (initialText) {
      sampler.setText(initialText);
    }

    if (!isReadonly) {
      if (axes.wght) sampler.setAxis("wght", axes.wght);
      if (axes.opsz) sampler.setAxis("opsz", axes.opsz);
      if (axes.slnt) sampler.setAxis("slnt", axes.slnt);
      for (const [tag, val] of Object.entries(opentype)) {
        sampler.setFeature(tag, val);
      }
    }

    sampler.appendTo(el);
  });
</script>

</body>
</html>
