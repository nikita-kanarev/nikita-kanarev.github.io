<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Динамическая демонстрация шрифтов</title>

  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script src="https://nikita-kanarev.github.io/fontsampler-skin.js"></script>
  <link rel="stylesheet" href="https://nikita-kanarev.github.io/fontsampler-skin.css">

 
</head>
<body>
<!-- INTER: Variational Tester -->
<div id="sampler_Inter" 
    data-mode="tester"
    data-font-url="https://nikita-kanarev.github.io/InterVariable.woff2"
    data-font-name="Inter Variable"
    data-variable-axes="wght:100:900:1:Weight,opsz:9:72:1:Optical Size,slnt:-10:0:1:Slant"
    data-opentype-features="kern:Kerning:true,liga:Ligatures:true"
    data-order="wght,opsz,slnt|opentype|tester"
    data-initial-text="Inter Variable — современный вариативный шрифт.">Inter Variable — современный вариативный шрифт.</div>


<div id="sampler_Inter" 
    data-mode="tester"
    data-font-url="https://nikita-kanarev.github.io/WorkSans.woff2"
    data-font-name="WorkSans"
    data-variable-axes="wght:100:900:1:Weight,opsz:9:72:1:Optical Size,slnt:-10:0:1:Slant"
    data-opentype-features="kern:Kerning:true,liga:Ligatures:true"
    data-order="wght,opsz,slnt|opentype|tester"
    data-initial-text="Inter Variable — современный вариативный шрифт.">WorkSans — современный вариативный шрифт.</div>

<!-- WORKSANS: Readonly samples -->
<div id="sampler_1"
    data-mode="readonly"
    data-font-url="https://nikita-kanarev.github.io/WorkSans.woff2"
    data-axes="wght:100"
    data-initial-text="Вес 100">Вес 100</div>

<div id="sampler_2"
    data-mode="readonly"
    data-font-url="https://nikita-kanarev.github.io/WorkSans.woff2"
    data-axes="wght:400"
    data-initial-text="Вес 400">Вес 400</div>

<div id="sampler_3"
    data-mode="readonly"
    data-font-url="https://nikita-kanarev.github.io/WorkSans.woff2"
    data-axes="wght:700"
    data-initial-text="Вес 700">Вес 700</div>


  <script src="https://nikita-kanarev.github.io/fontsampler.js"></script>
  <script src="https://nikita-kanarev.github.io/fontsampler-skin.js"></script>
<script>
  document.querySelectorAll("div[id^='sampler_']").forEach(el => {
    const mode = el.dataset.mode;
    const fontUrl = el.dataset.fontUrl;
    const axesRaw = el.dataset.axes || "";
    const variableAxes = el.dataset.variableAxes?.split(",") || [];
    const opentypeFeatures = el.dataset.opentypeFeatures?.split(",") || [];
    const order = el.dataset.order?.split("|").map(s => s.split(",")) || [];

    const config = {
      multiline: false,
      tester: {
        editable: mode === "tester",
        label: false
      }
    };

    // If readonly, disable sliders and features
    if (mode === "readonly") {
      const axes = {};
      axesRaw.split(",").forEach(pair => {
        const [key, value] = pair.split(":");
        if (key && value) axes[key] = { init: parseInt(value) };
      });
      config.order = [];
      config.variations = axes;
    } else if (mode === "tester") {
      // Add variation axes config
      const variations = {};
      variableAxes.forEach(axis => {
        variations[axis] = { init: axis === "wght" ? 400 : axis === "opsz" ? 14 : 0 };
      });
      config.variations = variations;

      // Add OpenType features if present
      if (opentypeFeatures.length) {
        config.features = {};
        opentypeFeatures.forEach(f => config.features[f] = true);
      }

      if (order.length) config.order = order;
    }

    new Fontsampler(el, fontUrl, config);
  });
</script>

</body>
</html>
